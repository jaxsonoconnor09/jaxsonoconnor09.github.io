<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Repository</title>
</head>
<body>
    <a href="./blossom.png"></a>
    <a href="./IMG_0297.jpg"></a>
    <a href="./IMG_0300.jpg"></a>
    <a href="./IMG_0353.jpg"></a>
    <a href="./IMG_0403.jpg"></a>
    <a href="./IMG_0470.jpg"></a>
    <a href="./IMG_0474.jpg"></a>
    <script>
        document.querySelectorAll("a").forEach(imageLink => {
            imageLink.innerText = imageLink.getAttribute("href").replace("./", "");
        });
    </script>
</body>
</html>
