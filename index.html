<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jaxson O'Connor</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

        <link rel="icon" href="https://jaxsonoconnor09.github.io/image-repo/logo.png">
    </head>
    <body>
        <nav>
            <div id="nav-content">
                <img id="logo" src="https://jaxsonoconnor09.github.io/image-repo/logo.png">
                <p id="title">Jaxson O'Connor</p>
                <div id="nav-buttons">
                    <button id="home" class="nav-button" data-hover-tip data-hover-color="default" data-hover-text="Home" onclick="document.querySelector('#about').scrollIntoView({behavior: 'smooth'})"><i class="fa-solid fa-house"></i></button>
                    <button id="gallery" class="nav-button" data-hover-tip data-hover-color="default" data-hover-text="Gallery" onclick="document.querySelector('#gallery-container').scrollIntoView({behavior: 'smooth'})"><i class="fa-solid fa-camera"></i></button>
                    <button id="youtube" class="nav-button" data-hover-tip data-hover-color="default" data-hover-text="YouTube"><i class="fa-brands fa-youtube" onclick="window.open('https://www.youtube.com/@jaxsyntax/videos')"></i></button>
                    <button id="github" class="nav-button" data-hover-tip data-hover-color="default" data-hover-text="GitHub" onclick="window.open('https://github.com/jaxsonoconnor09')"><i class="fa-brands fa-github"></i></button>
                    <button id="mail" class="nav-button" data-hover-tip data-hover-color="default" data-hover-text="Contact" onclick="window.open('mailto:jocon1028@westada.org')"><i class="fa-solid fa-envelope"></i></button>
                </div>
            </div>
        </nav>

        <div class="box" id="about">
            <div id="about-content">
                <div id="about-text">
                    <h1 id="about-header">Hey, I'm <span>Jaxson</span>.</h1>
                    <p id="about-paragraph">I'm a front end web developer and intermedate software developer. My hobbies consist of: photography, coding, gaming.</p>
                </div>
            </div>
            <div id="portrait" data-hover-tip data-hover-color="none" data-hover-text="A self-portrait of myself"></div>
        </div>

        <div id="gallery-container">
            <img src="https://jaxsonoconnor09.github.io/image-repo/IMG_0297.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
            <img src="https://jaxsonoconnor09.github.io/image-repo/IMG_0300.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
            <div class="landscape">
                <img src="https://jaxsonoconnor09.github.io/image-repo/IMG_0353.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
                <img src="https://jaxsonoconnor09.github.io/image-repo/IMG_0403.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
            </div>
            <img src="https://jaxsonoconnor09.github.io/image-repo/IMG_0470.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
            <img src="https://jaxsonoconnor09.github.io/image-repo/IMG_0474.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
            <img src="https://jaxsonoconnor09.github.io/image-repo/LOC2_1.jpg" data-hover-tip data-hover-color="none" data-hover-tip data-hover-text="Click to view!">
        </div>

        <div id="copyright">Copyright Jaxson O'Connor 2024. All Rights Reserved. Photography: CC NC-SA</div>
        
        <div id="hover-tip">Hover Tip</div>
        
        <script>
            const hoverTip = document.getElementById("hover-tip");
            
            const elementWithHoverTip = document.querySelectorAll("[data-hover-tip]");
            
            elementWithHoverTip.forEach(elem => {
                elem.addEventListener("mouseover", (e) => {
                    const x = e.pageX;
                    const y = e.pageY;

                    hoverTip.innerText = elem.getAttribute("data-hover-text");

                    hoverTip.style.opacity = "1";
                    hoverTip.style.left = `${x+10}px`;
                    hoverTip.style.top = `${y+10}px`;

                    if (!(elem.getAttribute("data-hover-color") == "none")) {
                        if (elem.getAttribute("data-hover-color") == "default") {
                            elem.style.background = "var(--hover)";
                        }
                        elem.style.background = elem.getAttribute("data-hover-color");
                    }
                });
                elem.addEventListener("mouseout", (e) => {
                    hoverTip.style.opacity = "0";

                    if (!(elem.getAttribute("data-hover-color") == "none")) {
                        elem.style.background = "var(--panel)";
                    }
                });
            });

            document.querySelectorAll("img:not(#logo)").forEach(img => {
                img.addEventListener("click", () => {
                    window.open(img.getAttribute("src"), "_blank");
                });
            });
        </script>
    </body>
</html>
