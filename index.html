<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaxson O'Connor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <nav>
        <p id="title" data-hover-tip data-hover-color="transparent">Jaxson O'Connor</p>
        <div id="nav-buttons">
            <button class="nav-button" data-hover-tip data-hover-tip-value="Home" data-hover-color="default"><i class="fa-solid fa-house"></i></button>
            <button class="nav-button" data-hover-tip data-hover-tip-value="Gallery" data-hover-color="default"><i class="fa-solid fa-camera"></i></button>
            <button class="nav-button" data-hover-tip data-hover-tip-value="GitHub" data-hover-color="#CC99C9"><i class="fa-brands fa-github"></i></button>
            <button class="nav-button" data-hover-tip data-hover-tip-value="YouTube" data-hover-color="#FF6663"><i class="fa-brands fa-youtube"></i></button>
            <button class="nav-button" data-hover-tip data-hover-tip-value="Discord" data-hover-color="#9EC1CF"><i class="fa-brands fa-discord"></i></button>
            <button class="nav-button" data-hover-tip data-hover-tip-value="TikTok" data-hover-color="default"><i class="fa-brands fa-tiktok"></i></button>
            <button class="nav-button" data-hover-tip data-hover-tip-value="Twitter" data-hover-color="#9EC1CF"><i class="fa-brands fa-twitter"></i></button>
        </div>
    </nav>
    <div class="box">
        <div id="about-container">
            <p id="about-text">
                
            </p>
            <div id="portrait" data-hover-tip data-hover-tip-value='See more in "Gallery"' data-hover-color="none">

            </div>
        </div>
    </div>
    <div id="hover-tip">Hover Tip</div>

    <p id="mobile-warning">THIS WEBSITE IS NOT BUILT FOR MOBILE SUPPORT</p>
    <script src="script.js"></script>
</body>
</html>
